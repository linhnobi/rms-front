<rms-header></rms-header>
<section id="">
    <section id="content" class="home-page">
        <div class="mb20 mt20">
            <form role="form" class="admin-form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="button btn-primary wf-bg-primary">Chọn ngày</label>
                        </div>
                        <div class="col-lg-2">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button ng-click="prevDay()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                                </span>
                                <div moment-picker="momentDate" format="DD-MM-YYYY" locale="vi" start-view="month" min-view="decade">
                                    <input class="form-control" placeholder="Chọn ngày hiển thị dữ liệu" ng-model="momentDate" ng-model-options="{ updateOn: 'blur' }">
                                </div>
                                <span class="input-group-btn">
                                    <button ng-click="nextDay()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="mb20 mt20" style="height: 500px; overflow-y: scroll">
            <!--datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" -->
            <table id="" class="table table-striped table-bordered table-scroll">
                <thead>
                    <tr>
                        <th ng-repeat="col in dataRainDay.colHeader ">{{col}}</th>
                    </tr>
                </thead>
                <tbody ng-repeat="item in dataStation track by $index">
                    <tr>
                        <td ng-repeat="it in item track by $index">{{it}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mb20 mt20">
            <form role="form" class="admin-form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="button btn-primary wf-bg-primary">Chọn trạm</label>
                        </div>
                        <div class="col-lg-2">
                            <select class="form-control" ng-init="station.stationCode = listStation[0].stationCode" ng-options="item.stationCode as item.stationName for item in listStation" ng-model="station.stationCode" ng-change="changeStation()">
                                <option>--</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="mb20 mt20">

            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
</canvas
                <p style="text-align: center" ng-show="!station">Chọn trạm để xem thông tin</p>
            
        </div>



        <div class="mb20 mt20" style="height: 500px; overflow-y: scroll">
            <!--datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" -->
            <table id="" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th ng-repeat="col in dataRainAll.colHeader track by $index">{{col}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in dataRainAllRow track by $index">
                        <td ng-repeat="it in item track by $index">{{it}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!--<div class="mb20 mt20">
            ssssss
            <highchart id="chart1" series="chart.series" title="chart.title" options="chart.options"></highchart>
        </div>-->
    </section>
</section>
