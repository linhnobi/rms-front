<rms-header></rms-header>
<section id="">
    <section id="content" class="home-page">
        <div class="mb20 mt20">
            <form role="form" class="admin-form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="button btn-primary wf-bg-primary">Chọn ngày</label>
                        </div>
                        <div class="col-lg-2">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button ng-click="prevDay()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
                                </span>
                                <div moment-picker="momentDate" format="DD-MM-YYYY" locale="vi" start-view="month" min-view="decade">
                                    <input class="form-control" placeholder="Chọn ngày hiển thị dữ liệu" ng-model="momentDate" ng-model-options="{ updateOn: 'blur' }">
                                </div>
                                <span class="input-group-btn">
                                    <button ng-click="nextDay()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="mb20 mt20">
            <table ng-if="dataStation.length !=0" id="" class="table table-striped table-bordered " dt-column-defs="dtColumnDefs" datatable="ng" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th ng-repeat="col in dataRainDay.colHeader track by $index ">{{col}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in dataStation track by $index">
                        <td ng-repeat="it in item track by $index">{{it}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mb20 mt20 ">
            <form role="form " class="admin-form ">
                <div class="form-group ">
                    <div class="row ">
                        <div class="col-md-2 ">
                            <label class="button btn-primary wf-bg-primary ">Chọn trạm</label>
                        </div>
                        <div class="col-lg-2 ">
                            <select class="form-control" ng-options="item.key as item.value for item in listStation " ng-model="station" ng-change="changeStation() ">
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="mb20 mt20 ">
            <p ng-if="dataRainAllRow.length ==0">Trạm không có dữ liệu, vui lòng chọn trạm khác</p>
            <table ng-if="dataRainAllRow.length !=0" id="" class="table table-striped table-bordered " dt-column-defs="dtColumnDefs" datatable="ng" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th ng-repeat="col in dataRainAll.colHeader track by $index ">{{col}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in dataRainAllRow track by $index ">
                        <td ng-repeat="it in item track by $index ">{{it}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</section>
